<div class="container-fluid bg-color">
    <div class="row d-flex align-items-center">
        <div class="col-md-6">
          <div class="row d-flex justify-content-center">
              <div class="col-md-6">

                <h1 class="text-center mb-3 text-white">Entrar</h1>
                <div class="form-group p-2">
                    <label for="usuario" class="text-white" >Usuário</label>
                    <input [(ngModel)]='userLogin.username' class="form-control" type="text" name="usuario" id="usuario" placeholder="Usuário">
                </div>

                <div class="form-group p-2">
                    <label for="senha" class="text-white">Senha</label>
                    <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Senha">
                </div>

                <div class="d-flex justify-content-center p-2">
                    <button type="submit" class="btn btn-success" (click)='entrar()'>Entrar</button>
                </div>

                <hr class="mt-5 mb-5">
                <p class="text-center text-white">Não tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a></p>

              </div>
          </div>
        </div>

        <div class="col-md-6" id="img-bg"></div>
    </div>
</div>
