<div class="container-fluid bg-color">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center text-white">Cadastro</h1>
                    <div class="form-group p-2">
                        <label for="nome" class="text-white">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome"
                            placeholder="Nome Completo">
                    </div>

                    <div class="form-group p-2">
                        <label for="usuario" class="text-white">Usu치rio</label>
                        <input [(ngModel)]='user.username' class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="Usu치rio">
                    </div>

                    <div class="form-group p-2">
                        <label for="foto" class="text-white">Link da Foto</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
                            placeholder="URL da Foto">
                    </div>

                    <div class="form-group p-2">
                        <label for="senha" class="text-white">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha"
                            id="senha" placeholder="Digite a senha">
                    </div>

                    <div class="form-group p-2">
                        <label for="confirmarSenha" class="text-white">Confirmar Senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmarSenha"
                            id="confirmarSenha" placeholder="Confirme a senha">
                    </div>

                    <div class="form-group p-2">
                        <label for="tipo" class="text-white">Tipo de Usu치rio</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de usu치rio</option>
                            <option value="comum">Comum</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mt-3 mr-3" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success mt-3" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
